<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Crossword">
<title>Mini Crossword</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{width:100%;height:100%;overflow:hidden}
body{
  font-family:-apple-system,BlinkMacSystemFont,'Helvetica Neue',sans-serif;
  background:#1a1a2e;color:#e0e0e0;
  display:flex;flex-direction:column;align-items:center;justify-content:space-evenly;
  height:100vh;height:100dvh;
  padding:4px 8px;
  user-select:none;-webkit-user-select:none;
}
h1{font-size:1rem;font-weight:700;letter-spacing:.15em;text-transform:uppercase;color:#e94560}
.topbar{display:flex;align-items:center;justify-content:space-between;width:100%;max-width:400px}
.timer{font-family:monospace;font-size:.9rem;color:#aaa;font-weight:700}
.pnum{font-size:.7rem;color:#888}

.grid{display:grid;grid-template-columns:repeat(5,1fr);gap:3px;width:100%;max-width:280px}
.cell{
  aspect-ratio:1;position:relative;
  background:#16213e;border:2px solid #2a2a4a;border-radius:4px;
  display:flex;align-items:center;justify-content:center;
  font-size:clamp(1rem,5vw,1.5rem);font-weight:800;color:#4fc3f7;
  cursor:pointer;
}
.cell.black{background:#0a0a1a;border-color:#0a0a1a;cursor:default}
.cell.sel{border-color:#e94560;background:rgba(233,69,96,.2)}
.cell.hl{background:rgba(79,195,247,.1);border-color:#4fc3f7}
.cell .num{position:absolute;top:1px;left:3px;font-size:clamp(.4rem,1.5vw,.55rem);color:#888;font-weight:700}
.cell.correct{color:#538d4e}

.clues{
  width:100%;max-width:400px;
  display:flex;gap:12px;
  font-size:clamp(.6rem,2.5vw,.75rem);
  overflow-y:auto;max-height:22vh;
}
.clue-section{flex:1}
.clue-section h3{font-size:.7rem;color:#e94560;margin-bottom:4px;text-transform:uppercase;letter-spacing:.1em}
.clue{padding:3px 0;color:#aaa;cursor:pointer;line-height:1.3}
.clue:active{color:#fff}
.clue.sel{color:#4fc3f7;font-weight:700}
.clue.done{color:#538d4e;text-decoration:line-through}
.clue span.cn{color:#888;margin-right:4px}

.kb{width:100%;max-width:400px;display:flex;flex-wrap:wrap;gap:3px;justify-content:center}
.key{
  font-family:inherit;font-size:clamp(.7rem,3vw,.9rem);font-weight:700;
  width:clamp(26px,7.5vw,34px);height:clamp(32px,8.5vw,40px);
  border:none;border-radius:5px;background:#16213e;color:#e0e0e0;
  cursor:pointer;text-transform:uppercase;
}
.key.wide{width:clamp(44px,12vw,56px);font-size:clamp(.55rem,2.2vw,.7rem)}
.key:active{opacity:.7}

.actions{display:flex;gap:8px;align-items:center;justify-content:center;flex-wrap:wrap}
.actions button{font-family:inherit;font-size:.65rem;font-weight:700;padding:5px 12px;border:none;border-radius:16px;background:#16213e;color:#aaa;cursor:pointer;transition:background .2s,color .2s}
.actions button:active{opacity:.7}
#hintBtn{background:#16213e;color:#f0a500}
#hintBtn:hover{background:#2a2000}
#cheatBtn{background:#16213e;color:#e94560}
#cheatBtn:hover{background:#2a0010}

/* hint flash */
.cell.hinted{animation:hintpop .6s ease;border-color:#f0a500!important;color:#f0a500!important}
@keyframes hintpop{0%{transform:scale(1)}40%{transform:scale(1.25)}100%{transform:scale(1)}}

/* win overlay */
.ov{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(26,26,46,.93);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;z-index:10;visibility:hidden;opacity:0;transition:opacity .3s}
.ov.show{visibility:visible;opacity:1}
.ov h2{font-size:1.5rem;color:#e94560}
.ov p{color:#aaa;font-size:1rem}
.ov button{font-family:inherit;padding:12px 28px;border:none;border-radius:30px;background:#e94560;color:#fff;font-size:1rem;font-weight:700;cursor:pointer}

/* cheat sheet overlay */
.cheat-ov{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(10,10,20,.96);display:flex;flex-direction:column;align-items:center;z-index:20;visibility:hidden;opacity:0;transition:opacity .25s;overflow-y:auto;padding:16px 12px 24px}
.cheat-ov.show{visibility:visible;opacity:1}
.cheat-ov h2{font-size:1rem;color:#e94560;letter-spacing:.12em;text-transform:uppercase;margin-bottom:12px;flex-shrink:0}
.cheat-close{position:absolute;top:12px;right:14px;background:none;border:none;color:#aaa;font-size:1.4rem;cursor:pointer;line-height:1}
.cheat-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:3px;width:100%;max-width:240px;margin-bottom:14px;flex-shrink:0}
.cheat-cell{aspect-ratio:1;background:#0d2137;border:2px solid #1a3a5a;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:clamp(.9rem,4vw,1.2rem);font-weight:900;color:#4fc3f7}
.cheat-clues{width:100%;max-width:320px;display:flex;gap:16px;font-size:.68rem}
.cheat-clues .cs{flex:1}
.cheat-clues h3{color:#e94560;font-size:.65rem;text-transform:uppercase;letter-spacing:.1em;margin-bottom:6px}
.cheat-clues .cc{color:#ccc;padding:2px 0;line-height:1.4}
.cheat-clues .cc b{color:#4fc3f7;margin-right:4px}
.cheat-clues .ca{color:#538d4e;font-weight:700}
</style>
</head>

  // Shuffle using Fisher-Yates seeded by date for daily variety
  function shuffled(arr){
    var a=arr.slice();
    var seed=Math.floor(Date.now()/86400000); // changes daily
    function rand(n){seed=(seed*1664525+1013904223)&0xffffffff;return Math.abs(seed)%n;}
    for(var i=a.length-1;i>0;i--){var j=rand(i+1);var t=a[i];a[i]=a[j];a[j]=t;}
    return a;
  }

  var ORDER=shuffled(PUZZLES.map(function(_,i){return i;}));
  var playIdx=0,puzzle,userGrid,selR=-1,selC=-1,selDir='across';
  var tsec,tint,over;
  var gridEl=document.getElementById('grid');
  var acEl=document.getElementById('acrossClues'),dnEl=document.getElementById('downClues');
  var tmrEl=document.getElementById('tmr'),pnumEl=document.getElementById('pnum');
  var ov=document.getElementById('ov'),ovM=document.getElementById('ovM');

  function isBlack(r,c){
    if(!puzzle)return false;
    for(var i=0;i<puzzle.blacks.length;i++){
      if(puzzle.blacks[i][0]===r&&puzzle.blacks[i][1]===c)return true;
    }
    return false;
  }

  function newGame(){
    puzzle=PUZZLES[ORDER[playIdx%ORDER.length]];
    pnumEl.textContent='Puzzle '+(playIdx%PUZZLES.length+1)+' of '+PUZZLES.length;
    playIdx++;
    userGrid=[];
    for(var r=0;r<5;r++){userGrid[r]=[];for(var c=0;c<5;c++)userGrid[r][c]='';}
    selR=0;selC=0;selDir='across';over=false;
    if(tint)clearInterval(tint);tsec=0;updT();
    tint=setInterval(function(){tsec++;updT();},1000);
    ov.className='ov';
    buildGrid();buildClues();buildKB();render();
  }

  function updT(){var m=Math.floor(tsec/60),s=tsec%60;tmrEl.textContent=(m<10?'0':'')+m+':'+(s<10?'0':'')+s;}

  function buildGrid(){
    gridEl.innerHTML='';
    var num=1;
    for(var r=0;r<5;r++){
      for(var c=0;c<5;c++){
        var d=document.createElement('div');
        if(isBlack(r,c)){
          d.className='cell black';
        }else{
          d.className='cell';
          var needNum=false;
          if(c===0||isBlack(r,c-1)){var len=0;for(var cc=c;cc<5&&!isBlack(r,cc);cc++)len++;if(len>1)needNum=true;}
          if(r===0||isBlack(r-1,c)){var len=0;for(var rr=r;rr<5&&!isBlack(rr,c);rr++)len++;if(len>1)needNum=true;}
          if(needNum){var sn=document.createElement('span');sn.className='num';sn.textContent=num;d.appendChild(sn);d.setAttribute('data-num',num);num++;}
        }
        d.setAttribute('data-r',r);d.setAttribute('data-c',c);
        gridEl.appendChild(d);
      }
    }
  }

  function buildClues(){
    acEl.innerHTML='';dnEl.innerHTML='';
    for(var k in puzzle.across){
      var d=document.createElement('div');d.className='clue';d.setAttribute('data-n',k);d.setAttribute('data-dir','across');
      d.innerHTML='<span class="cn">'+k+'</span>'+puzzle.across[k];
      acEl.appendChild(d);
    }
    for(var k in puzzle.down){
      var d=document.createElement('div');d.className='clue';d.setAttribute('data-n',k);d.setAttribute('data-dir','down');
      d.innerHTML='<span class="cn">'+k+'</span>'+puzzle.down[k];
      dnEl.appendChild(d);
    }
  }

  function buildKB(){
    var kb=document.getElementById('kb');kb.innerHTML='';
    var rows=['qwertyuiop','asdfghjkl','zxcvbnm'];
    for(var ri=0;ri<rows.length;ri++){
      if(ri===2){var db=document.createElement('button');db.className='key wide';db.textContent='âŒ«';db.addEventListener('click',delChar);kb.appendChild(db);}
      for(var ci=0;ci<rows[ri].length;ci++){
        var b=document.createElement('button');b.className='key';b.textContent=rows[ri][ci];
        b.addEventListener('click',(function(ch){return function(){enterChar(ch);};})(rows[ri][ci]));
        kb.appendChild(b);
      }
    }
  }

  function render(){
    for(var r=0;r<5;r++){
      for(var c=0;c<5;c++){
        var cell=gridEl.children[r*5+c];
        if(isBlack(r,c))continue;
        cell.classList.remove('sel','hl','correct');
        var spans=cell.querySelectorAll('span:not(.num)');
        for(var s=0;s<spans.length;s++)spans[s].remove();
        if(userGrid[r][c]){
          var ls=document.createElement('span');ls.textContent=userGrid[r][c].toUpperCase();
          cell.appendChild(ls);
          if(userGrid[r][c].toUpperCase()===puzzle.grid[r][c])cell.classList.add('correct');
        }
        if(r===selR&&c===selC)cell.classList.add('sel');
        else if(isInCurrentWord(r,c))cell.classList.add('hl');
      }
    }
    var allClues=document.querySelectorAll('.clue');
    for(var i=0;i<allClues.length;i++)allClues[i].classList.remove('sel');
  }

  function isInCurrentWord(r,c){
    if(isBlack(r,c))return false;
    if(selDir==='across'&&r===selR){
      var start=selC;while(start>0&&!isBlack(selR,start-1))start--;
      var end=selC;while(end<4&&!isBlack(selR,end+1))end++;
      return c>=start&&c<=end;
    }
    if(selDir==='down'&&c===selC){
      var start=selR;while(start>0&&!isBlack(start-1,selC))start--;
      var end=selR;while(end<4&&!isBlack(end+1,selC))end++;
      return r>=start&&r<=end;
    }
    return false;
  }

  function enterChar(ch){
    if(over||selR<0||isBlack(selR,selC))return;
    userGrid[selR][selC]=ch;
    advance();render();checkWin();
  }

  function delChar(){
    if(over||selR<0||isBlack(selR,selC))return;
    if(userGrid[selR][selC]==='')retreat();
    userGrid[selR][selC]='';
    render();
  }

  function advance(){
    if(selDir==='across'){
      var nc=selC+1;while(nc<5&&isBlack(selR,nc))nc++;
      if(nc<5)selC=nc;
    }else{
      var nr=selR+1;while(nr<5&&isBlack(nr,selC))nr++;
      if(nr<5)selR=nr;
    }
  }

  function retreat(){
    if(selDir==='across'){
      var nc=selC-1;while(nc>=0&&isBlack(selR,nc))nc--;
      if(nc>=0)selC=nc;
    }else{
      var nr=selR-1;while(nr>=0&&isBlack(nr,selC))nr--;
      if(nr>=0)selR=nr;
    }
  }

  function checkWin(){
    for(var r=0;r<5;r++)for(var c=0;c<5;c++){
      if(isBlack(r,c))continue;
      if(userGrid[r][c].toUpperCase()!==puzzle.grid[r][c])return;
    }
    over=true;clearInterval(tint);
    var m=Math.floor(tsec/60),s=tsec%60;
    ovM.textContent='Solved in '+m+'m '+(s<10?'0':'')+s+'s';
    setTimeout(function(){ov.className='ov show';},300);
  }

  gridEl.addEventListener('click',function(e){
    var t=e.target.closest('.cell');if(!t||over)return;
    var r=parseInt(t.getAttribute('data-r')),c=parseInt(t.getAttribute('data-c'));
    if(isBlack(r,c))return;
    if(r===selR&&c===selC)selDir=selDir==='across'?'down':'across';
    selR=r;selC=c;render();
  });

  document.querySelectorAll('#clues')[0].addEventListener('click',function(e){
    var t=e.target.closest('.clue');if(!t)return;
    selDir=t.getAttribute('data-dir');
    var num=t.getAttribute('data-n');
    var cell=gridEl.querySelector('[data-num="'+num+'"]');
    if(cell){selR=parseInt(cell.getAttribute('data-r'));selC=parseInt(cell.getAttribute('data-c'));render();}
  });

  document.addEventListener('keydown',function(e){
    if(over)return;
    if(/^[a-zA-Z]$/.test(e.key)){enterChar(e.key.toLowerCase());return;}
    if(e.key==='Backspace'){e.preventDefault();delChar();return;}
    if(e.key==='ArrowRight'){selDir='across';var nc=selC+1;if(nc<5&&!isBlack(selR,nc))selC=nc;render();}
    if(e.key==='ArrowLeft'){selDir='across';var nc=selC-1;if(nc>=0&&!isBlack(selR,nc))selC=nc;render();}
    if(e.key==='ArrowDown'){selDir='down';var nr=selR+1;if(nr<5&&!isBlack(nr,selC))selR=nr;render();}
    if(e.key==='ArrowUp'){selDir='down';var nr=selR-1;if(nr>=0&&!isBlack(nr,selC))selR=nr;render();}
  });

  document.getElementById('newBtn').addEventListener('click',function(){newGame();});
  document.getElementById('ovB').addEventListener('click',function(){newGame();});

  // --- HINT BUTTON ---
  var hintCount=0;
  document.getElementById('hintBtn').addEventListener('click',function(){
    if(over)return;
    // Find all incorrect/empty cells; pick one randomly
    var candidates=[];
    for(var r=0;r<5;r++)for(var c=0;c<5;c++){
      if(isBlack(r,c))continue;
      if(userGrid[r][c].toUpperCase()!==puzzle.grid[r][c])candidates.push([r,c]);
    }
    if(candidates.length===0)return;
    hintCount++;
    // Pick one: prefer selected word cells, else random
    var pick=null;
    var wordCells=candidates.filter(function(rc){return isInCurrentWord(rc[0],rc[1]);});
    var pool=wordCells.length?wordCells:candidates;
    pick=pool[Math.floor(Math.random()*pool.length)];
    userGrid[pick[0]][pick[1]]=puzzle.grid[pick[0]][pick[1]];
    render();
    // Flash the cell
    var cellEl=gridEl.children[pick[0]*5+pick[1]];
    cellEl.classList.add('hinted');
    setTimeout(function(){cellEl.classList.remove('hinted');},700);
    checkWin();
  });

  // --- CHEAT SHEET ---
  var cheatOv=document.getElementById('cheatOv');
  function buildCheatSheet(){
    var cg=document.getElementById('cheatGrid');
    var cac=document.getElementById('cheatAc');
    var cdn=document.getElementById('cheatDn');
    cg.innerHTML='';cac.innerHTML='';cdn.innerHTML='';
    for(var r=0;r<5;r++){
      for(var c=0;c<5;c++){
        var d=document.createElement('div');
        d.className='cheat-cell';
        d.textContent=puzzle.grid[r][c];
        cg.appendChild(d);
      }
    }
    for(var k in puzzle.across){
      var d=document.createElement('div');d.className='cc';
      d.innerHTML='<b>'+k+'</b><span class="ca">'+getWordAt(k,'across')+'</span> â€” '+puzzle.across[k];
      cac.appendChild(d);
    }
    for(var k in puzzle.down){
      var d=document.createElement('div');d.className='cc';
      d.innerHTML='<b>'+k+'</b><span class="ca">'+getWordAt(k,'down')+'</span> â€” '+puzzle.down[k];
      cdn.appendChild(d);
    }
    cheatOv.className='cheat-ov show';
  }
  function getWordAt(num,dir){
    // Find the numbered cell and read the word
    var cell=gridEl.querySelector('[data-num="'+num+'"]');
    if(!cell)return'?';
    var r=parseInt(cell.getAttribute('data-r'));
    var c=parseInt(cell.getAttribute('data-c'));
    var word='';
    if(dir==='across'){for(var cc=c;cc<5&&!isBlack(r,cc);cc++)word+=puzzle.grid[r][cc];}
    else{for(var rr=r;rr<5&&!isBlack(rr,c);rr++)word+=puzzle.grid[rr][c];}
    return word;
  }
  document.getElementById('cheatBtn').addEventListener('click',buildCheatSheet);
  document.getElementById('cheatClose').addEventListener('click',function(){cheatOv.className='cheat-ov';});
  newGame();
})();
</script>
</body>
</html>
