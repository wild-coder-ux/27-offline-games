// â”€â”€â”€ ENGINE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
var ORDER=[];
for(var i=0;i<LEVELS.length;i++)ORDER.push(i);
(function shuffle(a){for(var i=a.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=a[i];a[i]=a[j];a[j]=t;}})(ORDER);

var playIdx=0,score=0,streak=0,bestStreak=0,itemIdx,items,correct,total;
var itemEl=document.getElementById('item'),binsEl=document.getElementById('bins');
var fbEl=document.getElementById('fb'),barEl=document.getElementById('bar');
var scEl=document.getElementById('sc'),lvEl=document.getElementById('lv');
var tmEl=document.getElementById('tm'),rinfoEl=document.getElementById('rinfo');
var ov=document.getElementById('ov'),ovSc=document.getElementById('ovSc');
var ovM=document.getElementById('ovM'),ovGrade=document.getElementById('ovGrade');

function shuffle(a){for(var i=a.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=a[i];a[i]=a[j];a[j]=t;}}

function startLevel(){
  var lv=LEVELS[ORDER[playIdx%ORDER.length]];
  items=lv.items.slice();shuffle(items);
  itemIdx=0;correct=0;total=items.length;
  lvEl.textContent='Level '+(playIdx%LEVELS.length+1)+'/'+LEVELS.length;
  rinfoEl.textContent=lv.title;
  ov.className='ov';fbEl.textContent='';fbEl.className='feedback';
  buildBins(lv.cats);showItem();
}

function buildBins(cats){
  binsEl.innerHTML='';
  for(var i=0;i<cats.length;i++){
    var d=document.createElement('div');d.className='bin';d.setAttribute('data-c',i);
    var lbl=document.createElement('div');lbl.className='bin-label';lbl.textContent=cats[i];
    var cnt=document.createElement('div');cnt.className='bin-count';cnt.id='bc'+i;cnt.textContent='0 sorted';
    var bi=document.createElement('div');bi.className='bin-items';bi.id='bi'+i;
    d.appendChild(lbl);d.appendChild(bi);d.appendChild(cnt);
    d.addEventListener('click',(function(ci){return function(){classify(ci);};})(i));
    binsEl.appendChild(d);
  }
}

function showItem(){
  if(itemIdx>=items.length){
    var pct=Math.round(correct/total*100);
    var grade=pct===100?'ğŸ† Perfect!':pct>=80?'â­ Excellent!':pct>=60?'ğŸ‘ Good':pct>=40?'ğŸ“– Keep Learning':'ğŸ’ª Practice More';
    ovSc.textContent=correct+'/'+total+' ('+pct+'%)';
    ovGrade.textContent=grade;
    ovGrade.style.color=pct===100?'#f0a500':pct>=80?'#538d4e':pct>=60?'#4fc3f7':'#e94560';
    ovM.textContent='Total Score: '+score+' Â· Best Streak: '+bestStreak;
    setTimeout(function(){ov.className='ov show';},400);
    return;
  }
  itemEl.textContent=items[itemIdx].n;
  fbEl.textContent='';fbEl.className='feedback';
  barEl.style.width=Math.round(itemIdx/total*100)+'%';
}

function classify(cat){
  if(itemIdx>=items.length)return;
  var item=items[itemIdx];
  var bi=document.getElementById('bi'+cat);
  var lv=LEVELS[ORDER[playIdx%ORDER.length]];
  if(cat===item.c){
    correct++;score+=streak>=3?2:1; // Bonus points on hot streak
    streak++;if(streak>bestStreak)bestStreak=streak;
    var msg='âœ“ Correct!'+(streak>=3?' ğŸ”¥Ã—'+streak:'');
    fbEl.innerHTML=msg+(item.f?'<span class="fact">ğŸ’¡ '+item.f+'</span>':'');
    fbEl.className='feedback correct';
    appendToBin(bi,item.n);
  }else{
    streak=0;
    fbEl.innerHTML='âœ• That\'s '+lv.cats[item.c]+'<span class="fact">ğŸ’¡ '+item.f+'</span>';
    fbEl.className='feedback wrong';
    appendToBin(document.getElementById('bi'+item.c),item.n);
  }
  var bc=document.getElementById('bc'+cat);
  var cnt=parseInt(bc.textContent)||0;
  bc.textContent=(cnt+1)+' sorted';
  scEl.textContent=score;tmEl.textContent='ğŸ”¥'+streak;
  itemIdx++;
  setTimeout(showItem,2000);
}

function appendToBin(bi,name){
  var cur=bi.textContent;
  bi.textContent=cur?(cur+' Â· '+name):name;
}

document.getElementById('skipBtn').addEventListener('click',function(){
  if(itemIdx<items.length){fbEl.textContent='â­­ Skipped';fbEl.className='feedback';itemIdx++;showItem();}
});
document.getElementById('revealBtn').addEventListener('click',function(){
  if(itemIdx>=items.length)return;
  var item=items[itemIdx];
  var lv=LEVELS[ORDER[playIdx%ORDER.length]];
  fbEl.innerHTML='ğŸ’¡ Answer: <strong>'+lv.cats[item.c]+'</strong>'+(item.f?'<span class="fact">'+item.f+'</span>':'');
  fbEl.className='feedback';
});
document.getElementById('ovB').addEventListener('click',function(){playIdx++;startLevel();});

startLevel();
})();
</script>
