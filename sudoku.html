<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .difficulty {
            display: flex;
            gap: 5px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty button {
            padding: 8px 12px;
            font-size: 12px;
        }

        .difficulty button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #timer {
            font-size: 18px;
            font-weight: bold;
            color: #1e3c72;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            background: #333;
            border: 3px solid #333;
            margin: 15px auto;
            max-width: 450px;
            aspect-ratio: 1;
        }

        .sudoku-cell {
            aspect-ratio: 1;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sudoku-cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 3px solid #333;
        }

        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #333;
        }

        .sudoku-cell.given {
            background: #e8f4f8;
            color: #1e3c72;
            cursor: default;
        }

        .sudoku-cell.selected {
            background: #fff3cd;
        }

        .sudoku-cell.error {
            background: #ffebee;
            color: #c62828;
        }

        .sudoku-cell.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 15px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .number-pad button {
            aspect-ratio: 1;
            font-size: 18px;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #1e3c72;
            font-weight: bold;
            min-height: 24px;
        }

        .status.success {
            color: #2e7d32;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .sudoku-cell {
                font-size: 16px;
            }

            .number-pad button {
                font-size: 16px;
            }

            button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¢ SUDOKU</h1>
        
        <div class="controls">
            <div class="difficulty">
                <button class="diff-btn active" data-difficulty="easy">Easy</button>
                <button class="diff-btn" data-difficulty="medium">Medium</button>
                <button class="diff-btn" data-difficulty="hard">Hard</button>
            </div>
            <div id="timer">00:00</div>
            <button id="newGame">New Game</button>
        </div>

        <div class="sudoku-grid" id="sudokuGrid"></div>

        <div class="number-pad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
            <button class="num-btn" data-num="0">Clear</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let puzzle = [];
        let solution = [];
        let selectedCell = null;
        let difficulty = 'easy';
        let timer = 0;
        let timerInterval = null;

        const difficultyLevels = {
            easy: 40,
            medium: 50,
            hard: 60
        };

        // Difficulty button handlers
        document.querySelectorAll('.diff-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.dataset.difficulty;
                newGame();
            });
        });

        // Number pad handlers
        document.querySelectorAll('.num-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (selectedCell && !selectedCell.classList.contains('given')) {
                    const num = btn.dataset.num;
                    const row = parseInt(selectedCell.dataset.row);
                    const col = parseInt(selectedCell.dataset.col);
                    
                    if (num === '0') {
                        selectedCell.textContent = '';
                        puzzle[row][col] = 0;
                        selectedCell.classList.remove('error', 'correct');
                    } else {
                        selectedCell.textContent = num;
                        puzzle[row][col] = parseInt(num);
                        checkCell(row, col);
                    }
                    
                    if (isPuzzleComplete()) {
                        checkWin();
                    }
                }
            });
        });

        // New game button
        document.getElementById('newGame').addEventListener('click', newGame);

        function createGrid() {
            const grid = document.getElementById('sudokuGrid');
            grid.innerHTML = '';
            
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'sudoku-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    cell.addEventListener('click', () => {
                        if (!cell.classList.contains('given')) {
                            document.querySelectorAll('.sudoku-cell').forEach(c => c.classList.remove('selected'));
                            cell.classList.add('selected');
                            selectedCell = cell;
                        }
                    });
                    
                    grid.appendChild(cell);
                }
            }
        }

        function isValid(board, row, col, num) {
            // Check row
            for (let x = 0; x < 9; x++) {
                if (board[row][x] === num) return false;
            }
            
            // Check column
            for (let x = 0; x < 9; x++) {
                if (board[x][col] === num) return false;
            }
            
            // Check 3x3 box
            let startRow = row - row % 3;
            let startCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i + startRow][j + startCol] === num) return false;
                }
            }
            
            return true;
        }

        function solveSudoku(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                
                                if (solveSudoku(board)) {
                                    return true;
                                }
                                
                                board[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function generateSudoku() {
            // Create empty board
            let board = Array(9).fill().map(() => Array(9).fill(0));
            
            // Fill diagonal 3x3 boxes
            for (let box = 0; box < 9; box += 3) {
                let nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                nums.sort(() => Math.random() - 0.5);
                
                let idx = 0;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        board[box + i][box + j] = nums[idx++];
                    }
                }
            }
            
            // Solve the rest
            solveSudoku(board);
            
            // Store solution
            solution = board.map(row => [...row]);
            
            // Remove numbers based on difficulty
            let cellsToRemove = difficultyLevels[difficulty];
            let removed = 0;
            
            while (removed < cellsToRemove) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                
                if (board[row][col] !== 0) {
                    board[row][col] = 0;
                    removed++;
                }
            }
            
            return board;
        }

        function displayPuzzle() {
            const cells = document.querySelectorAll('.sudoku-cell');
            cells.forEach((cell, index) => {
                const row = Math.floor(index / 9);
                const col = index % 9;
                const value = puzzle[row][col];
                
                if (value !== 0) {
                    cell.textContent = value;
                    cell.classList.add('given');
                } else {
                    cell.textContent = '';
                    cell.classList.remove('given', 'error', 'correct');
                }
            });
        }

        function checkCell(row, col) {
            const cell = document.querySelector(`.sudoku-cell[data-row="${row}"][data-col="${col}"]`);
            const value = puzzle[row][col];
            
            if (value === 0) return;
            
            if (value === solution[row][col]) {
                cell.classList.remove('error');
                cell.classList.add('correct');
            } else {
                cell.classList.remove('correct');
                cell.classList.add('error');
            }
        }

        function isPuzzleComplete() {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (puzzle[row][col] === 0) return false;
                }
            }
            return true;
        }

        function checkWin() {
            let correct = true;
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (puzzle[row][col] !== solution[row][col]) {
                        correct = false;
                        break;
                    }
                }
            }
            
            if (correct) {
                stopTimer();
                document.getElementById('status').textContent = `ðŸŽ‰ Congratulations! Solved in ${formatTime(timer)}!`;
                document.getElementById('status').classList.add('success');
            }
        }

        function startTimer() {
            timer = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = formatTime(timer);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function newGame() {
            puzzle = generateSudoku();
            createGrid();
            displayPuzzle();
            selectedCell = null;
            document.getElementById('status').textContent = '';
            document.getElementById('status').classList.remove('success');
            startTimer();
        }

        // Initialize game
        newGame();
    </script>
</body>
</html>
