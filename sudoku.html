<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: calc(100% - 0px);
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        .controls-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .difficulty {
            display: flex;
            gap: 5px;
            flex-wrap: nowrap;
        }

        #newGame {
            width: 100%;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty button {
            padding: 8px 12px;
            font-size: 12px;
        }

        .difficulty button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #timer {
            font-size: 18px;
            font-weight: bold;
            color: #1e3c72;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            background: #333;
            border: 3px solid #333;
            margin: 12px auto;
            width: 100%;
            aspect-ratio: 1;
        }

        .sudoku-cell {
            aspect-ratio: 1;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(12px, 3.5vw, 22px);
            font-weight: bold;
            background: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sudoku-cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 3px solid #333;
        }

        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #333;
        }

        .sudoku-cell.given {
            background: #e8f4f8;
            color: #1e3c72;
            cursor: default;
        }

        .sudoku-cell.selected {
            background: #fff3cd;
        }

        .sudoku-cell.error {
            background: #ffebee;
            color: #c62828;
        }

        .sudoku-cell.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-top: 12px;
            width: 100%;
        }

        .number-pad button {
            height: 52px;
            font-size: clamp(14px, 4vw, 18px);
            padding: 0;
            width: 100%;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #1e3c72;
            font-weight: bold;
            min-height: 24px;
        }

        .status.success {
            color: #2e7d32;
        }

        .generating {
            text-align: center;
            color: #764ba2;
            font-size: 15px;
            font-weight: bold;
            margin-top: 8px;
            min-height: 20px;
            letter-spacing: 0.03em;
        }

        .grid-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 14px;
            background: #f0f4ff !important;
            border: 3px solid #333;
            margin: 12px auto;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
        }

        .loading-text {
            font-size: 15px;
            font-weight: bold;
            color: #764ba2;
            letter-spacing: 0.03em;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #d0d8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”¢ SUDOKU</h1>
        
        <div class="controls">
            <div class="controls-top">
                <div class="difficulty">
                    <button class="diff-btn active" data-difficulty="easy">Easy</button>
                    <button class="diff-btn" data-difficulty="medium">Medium</button>
                    <button class="diff-btn" data-difficulty="hard">Hard</button>
                </div>
                <div id="timer">00:00</div>
            </div>
            <button id="newGame">New Game</button>
        </div>

        <div class="sudoku-grid" id="sudokuGrid"></div>

        <div class="number-pad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
            <button class="num-btn" data-num="0">âŒ«</button>
        </div>

        <div class="status" id="status"></div>
        <div class="generating" id="generating"></div>
    </div>

    <script>
        let puzzle = [];
        let solution = [];
        let selectedCell = null;
        let difficulty = 'easy';
        let timer = 0;
        let timerInterval = null;

        // How many cells to REMOVE per difficulty
        // Tuned so the uniqueness check reliably hits the target every game:
        // Easy  = 36 removed â†’ 45 givens  (very achievable, great for beginners)
        // Medium = 46 removed â†’ 35 givens  (requires some logic, no guessing)
        // Hard   = 48 removed â†’ 33 givens  (challenging but always uniquely solvable)
        const difficultyLevels = {
            easy: 36,
            medium: 46,
            hard: 48
        };

        // â”€â”€â”€ Difficulty buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.querySelectorAll('.diff-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.dataset.difficulty;
                newGame();
            });
        });

        // â”€â”€â”€ Number pad â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.querySelectorAll('.num-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (selectedCell && !selectedCell.classList.contains('given')) {
                    const num = btn.dataset.num;
                    const row = parseInt(selectedCell.dataset.row);
                    const col = parseInt(selectedCell.dataset.col);

                    if (num === '0') {
                        selectedCell.textContent = '';
                        puzzle[row][col] = 0;
                        selectedCell.classList.remove('error', 'correct');
                        revalidateSiblings(row, col);
                    } else {
                        selectedCell.textContent = num;
                        puzzle[row][col] = parseInt(num);
                        checkCell(row, col);
                    }

                    if (isPuzzleComplete()) {
                        checkWin();
                    }
                }
            });
        });

        // â”€â”€â”€ New game button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById('newGame').addEventListener('click', newGame);

        // â”€â”€â”€ Grid creation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function createGrid() {
            const grid = document.getElementById('sudokuGrid');
            grid.innerHTML = '';

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'sudoku-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    cell.addEventListener('click', () => {
                        if (!cell.classList.contains('given')) {
                            document.querySelectorAll('.sudoku-cell').forEach(c => c.classList.remove('selected'));
                            cell.classList.add('selected');
                            selectedCell = cell;
                        }
                    });

                    grid.appendChild(cell);
                }
            }
        }

        // â”€â”€â”€ Validity check (used during generation/solving) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function isValid(board, row, col, num) {
            // Check row
            for (let x = 0; x < 9; x++) {
                if (board[row][x] === num) return false;
            }
            // Check column
            for (let x = 0; x < 9; x++) {
                if (board[x][col] === num) return false;
            }
            // Check 3Ã—3 box
            let startRow = row - row % 3;
            let startCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i + startRow][j + startCol] === num) return false;
                }
            }
            return true;
        }

        // â”€â”€â”€ Backtracking solver â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function solveSudoku(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (solveSudoku(board)) return true;
                                board[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        // â”€â”€â”€ Count solutions (stops early once limit is reached) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // FIX: This is the key function that prevents multiple-solution puzzles.
        // It counts how many valid solutions a board has, stopping at `limit`.
        // If countSolutions(board) > 1, the puzzle is ambiguous (like the 6/9 issue).
        function countSolutions(board, limit = 2) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        let count = 0;
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                count += countSolutions(board, limit - count);
                                board[row][col] = 0;
                                if (count >= limit) return count;
                            }
                        }
                        return count;
                    }
                }
            }
            return 1; // No empty cells â†’ one complete solution found
        }

        // â”€â”€â”€ Puzzle generation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function generateSudoku() {
            // 1. Start with an empty board
            let board = Array(9).fill().map(() => Array(9).fill(0));

            // 2. Fill the three diagonal 3Ã—3 boxes (they are independent of each other)
            for (let box = 0; box < 9; box += 3) {
                let nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                nums.sort(() => Math.random() - 0.5);
                let idx = 0;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        board[box + i][box + j] = nums[idx++];
                    }
                }
            }

            // 3. Solve the rest of the board to get a complete, valid grid
            solveSudoku(board);

            // 4. Save the full solution
            solution = board.map(row => [...row]);

            // 5. Remove cells one at a time, checking uniqueness after each removal
            //    FIX: Only remove a cell if the puzzle still has exactly ONE solution.
            let cellsToRemove = difficultyLevels[difficulty];
            let removed = 0;
            let attempts = 0;
            const maxAttempts = 300;

            // Build a shuffled list of all 81 positions so we try them randomly
            let positions = [];
            for (let r = 0; r < 9; r++)
                for (let c = 0; c < 9; c++)
                    positions.push([r, c]);
            positions.sort(() => Math.random() - 0.5);

            for (let i = 0; i < positions.length && removed < cellsToRemove && attempts < maxAttempts; i++) {
                let [r, c] = positions[i];
                if (board[r][c] === 0) continue; // already removed

                let backup = board[r][c];
                board[r][c] = 0;
                attempts++;

                // Count solutions on a copy â€” if still exactly 1, keep the removal
                let testBoard = board.map(row => [...row]);
                if (countSolutions(testBoard, 2) === 1) {
                    removed++; // safe to remove
                } else {
                    board[r][c] = backup; // ambiguous â€” restore the cell
                }
            }

            return board;
        }

        // â”€â”€â”€ Display puzzle on the grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function displayPuzzle() {
            const cells = document.querySelectorAll('.sudoku-cell');
            cells.forEach((cell, index) => {
                const row = Math.floor(index / 9);
                const col = index % 9;
                const value = puzzle[row][col];

                if (value !== 0) {
                    cell.textContent = value;
                    cell.classList.add('given');
                } else {
                    cell.textContent = '';
                    cell.classList.remove('given', 'error', 'correct');
                }
            });
        }

        // â”€â”€â”€ Check for duplicate in current puzzle state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function hasDuplicateInBoard(board, row, col, num) {
            for (let x = 0; x < 9; x++) {
                if (x !== col && board[row][x] === num) return true;
            }
            for (let x = 0; x < 9; x++) {
                if (x !== row && board[x][col] === num) return true;
            }
            let startRow = row - row % 3, startCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    let r = i + startRow, c = j + startCol;
                    if ((r !== row || c !== col) && board[r][c] === num) return true;
                }
            }
            return false;
        }

        // â”€â”€â”€ Re-validate related cells after a change â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function revalidateSiblings(row, col) {
            document.querySelectorAll('.sudoku-cell').forEach(cell => {
                if (cell.classList.contains('given')) return;
                const r = parseInt(cell.dataset.row);
                const c = parseInt(cell.dataset.col);
                if (r === row && c === col) return;
                if (puzzle[r][c] === 0) return;
                const inSameRow = r === row;
                const inSameCol = c === col;
                const inSameBox = Math.floor(r / 3) === Math.floor(row / 3) && Math.floor(c / 3) === Math.floor(col / 3);
                if (inSameRow || inSameCol || inSameBox) {
                    const val = puzzle[r][c];
                    if (!hasDuplicateInBoard(puzzle, r, c, val) && val === solution[r][c]) {
                        cell.classList.remove('error');
                        cell.classList.add('correct');
                    } else {
                        cell.classList.remove('correct');
                        cell.classList.add('error');
                    }
                }
            });
        }

        // â”€â”€â”€ Check the cell the player just filled â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function checkCell(row, col) {
            const cell = document.querySelector(`.sudoku-cell[data-row="${row}"][data-col="${col}"]`);
            const value = puzzle[row][col];
            if (value === 0) return;

            if (hasDuplicateInBoard(puzzle, row, col, value)) {
                cell.classList.remove('correct');
                cell.classList.add('error');
                // Also flag the conflicting sibling(s)
                document.querySelectorAll('.sudoku-cell').forEach(other => {
                    if (other.classList.contains('given')) return;
                    const r = parseInt(other.dataset.row);
                    const c = parseInt(other.dataset.col);
                    if (r === row && c === col) return;
                    const inSameRow = r === row;
                    const inSameCol = c === col;
                    const inSameBox = Math.floor(r / 3) === Math.floor(row / 3) && Math.floor(c / 3) === Math.floor(col / 3);
                    if ((inSameRow || inSameCol || inSameBox) && puzzle[r][c] === value) {
                        other.classList.remove('correct');
                        other.classList.add('error');
                    }
                });
            } else if (value === solution[row][col]) {
                cell.classList.remove('error');
                cell.classList.add('correct');
                revalidateSiblings(row, col);
            } else {
                cell.classList.remove('correct');
                cell.classList.add('error');
            }
        }

        // â”€â”€â”€ Completion checks â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function isPuzzleComplete() {
            for (let row = 0; row < 9; row++)
                for (let col = 0; col < 9; col++)
                    if (puzzle[row][col] === 0) return false;
            return true;
        }

        function checkWin() {
            for (let row = 0; row < 9; row++)
                for (let col = 0; col < 9; col++)
                    if (puzzle[row][col] !== solution[row][col]) return;

            stopTimer();
            document.getElementById('status').textContent = `ğŸ‰ Congratulations! Solved in ${formatTime(timer)}!`;
            document.getElementById('status').classList.add('success');
        }

        // â”€â”€â”€ Timer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function startTimer() {
            timer = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = formatTime(timer);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // â”€â”€â”€ New game â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function newGame() {
            stopTimer();
            selectedCell = null;
            document.getElementById('status').textContent = '';
            document.getElementById('status').classList.remove('success');
            document.getElementById('generating').textContent = '';

            // Show a spinner in the grid while generating
            const grid = document.getElementById('sudokuGrid');
            grid.innerHTML = '<div class="spinner"></div><div class="loading-text">â³ Generatingâ€¦</div>';
            grid.className = 'grid-loading';

            // Let the UI repaint, then generate
            setTimeout(() => {
                puzzle = generateSudoku();
                grid.className = 'sudoku-grid'; // restore grid styles
                createGrid();
                displayPuzzle();

                // Keep the message visible for 1 extra second after generation
                setTimeout(() => {
                    document.getElementById('generating').textContent = '';
                    startTimer();
                }, 1000);
